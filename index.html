<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
    <title>Google Project</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Header Navigation Section Start -->
    <div class="container">
        <header>
            <ul class="main-header">
                <li class="gmail"><a href="#">Gmail</a></li>
                <li class="image"><a href="#">Image</a></li>
                <li class="icon"><a href=""><i class="fas fa-th"></i></a></li>
                <li class="signin"><a href="#">Sign in</a></li>
            </ul>
        </header>
        <!-- Header Navigation Section End -->

        <!-- Main Content Section Start -->
        <section class="main-content">
            <img src="google.png" alt="google-logo">
            <div class="search-area">
                <i class="fas fa-search"></i>
                <input type="text" name="search-bar" class="search">
                <i class="fas fa-microphone"></i>
                
            </div>
            <div class="search-btn">
                <a class="google-btn" href="#">Google Search</a>
                <a class="google-btn" href="#">I'm Feeling Lucky</a>
            </div>
            <div class="offerLink">
                <ul class="link">
                    <li>Google offered in:</li>
                    <li>Hausa</li>
                    <li>Igbo</li>
                    <li>Ede Yoruba</li>
                    <li>Nigerian Pidgin</li>
                </ul>
            </div>
        </section>
    </div>
        <!-- Main Content Section End -->

        <!-- Footer Section Start  -->
        <footer>
            
            <div class="footer-layer-one">
                <p>Nigeria</p>
            </div>
            <div class="footer-layer-two">
                <div class="adverting">
                    <a href="#">Adverting</a>
                    <a href="#">Business</a>
                    <a href="#">About</a>
                    <a href="#">How Search works </a>
                </div>
                <div class="privacy">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Setting</a>
                </div>
            </div>

        </footer>
        <!-- Footer Section End   -->
   
</body>

</html>
